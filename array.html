<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 생성
        let days = ["mon", "tue", "wed", "thu", "fri"]
        // 3번째 배열 데이터 수정
        days[2] = "third"
        // 배열 데이터 및 길이 출력
        document.write(days, "<br />")
        document.write(days.length, "<br/>")
        
        document.write("12" * "34" + "<br/>")
        document.write(typeof("12" * "34") + "<br/>")
        document.write(Number("123") + Number("456"))

    </script>
    
</body>
</html>
